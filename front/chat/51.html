<script type="text/javascript">
$(function(){

// $.log("loading 51.html");

// **** ui logic
if(!window["ui"]) window["ui"] = (function(){

  // ******** model
  var tmpl = "#tmpl";
  var i8ns = {};

  // usage: i8n.bind("chat_room_1234", {"text":"translated text"})
  function bind(sn, obj){
    i8ns[sn] = obj;
  }

  // usage: i8n.unbind("chat_room_1234")
  function unbind(sn){
    delete i8ns[sn];
  }

  // usage: i8n.tran("chat_room_1234", "hello, {text1}, {welcome to} name");
  // transfer the text, using the i8n dict
  // {{xxx}} -> {xxx} the escape
  // {xxx} -> yyy if has {xxx : yyy} perform the mapping
  // {xxx} -> xxx if has not xxx using the text itself
  function tran(sn, s){
    // $.log("_tran:"+sn+","+s);
    function map(s){
      var x = i8ns[sn][s];
      return x ? x : s;
    }
    function part(h, t){
      var b = t.indexOf("{");
      var e = t.indexOf("}", b);
      if (e > b && e != -1 && b != -1) {
        var h2 = h+t.substr(0, b)+map(t.substr(b+1, e-b-1));
        var t2 = t.substr(e+1, t.length-e-1);
        return part(h2, t2);
      } else {
        return h+t;
      }
    }
    return part("", (s ? s : ""));
  }

  // usage: i8n.escp("{strangename}");
  // escape the text
  // {xxx} -> {{xxx}} the escape
  function escp(s){
    // $.log("_escp:"+s);
    function part(h, t){
      var b = t.indexOf("{");
      var e = t.indexOf("}", b);
      if (e > b && e != -1 && b != -1) {
        var h2 = h+t.substr(0, b)+"{{"+t.substr(b+1, e-b-1)+"}}";
        var t2 = t.substr(e+1, t.length-e-1);
        return part(h2, t2);
      } else {
        return h+t;
      }
    }
    return part("", (s ? s : ""));
  }

  // the file of url
  function file(sn){
    var a = sn.split('_');
    return (a.length >= 2) ? [a[0], a[1]].join('_') : sn;
  }

  // load and display the sn ui
  function load(sn){
    if($("#"+sn, tmpl).size() <= 0){
      $.getJSON(file(sn)+"-zh_CN.js", function(json){
	bind(sn, json);
      });
      $.get(file(sn)+".html", function(html){
	$(tmpl).append(html);
	$(document).trigger(sn);
      });
    } else {
      $(document).trigger(sn);
    }
  }

  // API EXPORT
  return {
    load:load,
    tran:tran,
    escp:escp
  };

})();

// **** connect logic
if(!window["con"]) window["con"] = (function(){

  // ******** model
  var ifrm = "conn";
  var keep = false;// 连接状态
  var done = true; // (执行时)防重入
  var creg = {};   // 通道注册表
  var rbuf = [];   // 接收(待执行)队列

  // **** public

  // usage: con.open({}, options);
  // usage: con.open({id:str, nick:str}, options);
  //   options: {success:fun, failure:fun, go_identify:fun};
  function open(param, options){
    _open(
      param, // param
      function(xhr, s, e){ // error
        if (s) $.err("open:<-err:s:"+s+",e:"+e+",xhr:"+xhr.responseText);
      },
      function(d){ // success
        if (d[0] == "ok"){  // init receive loop
	  // keep the connect
	  keep = true; $.thread( _keep );
	  // jsonp will delay document ready event, load ui first
	  if (typeof(options["success"]) == "function") options["success"]();
	} else if (typeof(options[d[0]]) == "function") {
          options[d[0]]();
        } else if (typeof(options["failure"]) == "function") {
          options["failure"](d[0]);
        }
      }
    );
  }

  // usage: con.bind("chat_main_1234", {callback:func})
  function bind(sn, obj){
    creg[sn] = obj;
  }

  // usage: con.unbind("chat_main_1234")
  function unbind(sn){
    delete creg[sn];
  }

  // usage: con.cast(scene)(func)(param1, param2);
  function cast(sn){
    var s = "", f = "", a = [];
    function _func(func){
      f = func;
      return _args;
    }
    function _args(){
      for (var i = 0; i<arguments.length; i++) a.push(arguments[i]);
      if (!keep) return $.err("send:->err:not connect yet.");
      _send(
        {s:s, f:f, a:a}, // param
        function(xhr, s, e){ // error
          if(e) $.err("send:<-err:"+xhr.responseText);
	  // keep = false;
	},
	function(d){ // success
	}
      );
      sbuf = null;
    }
    s = sn;
    return _func;
  }

  // usage: con.close();
  function close(){
    keep = false;
  }

  // **** logic

  // recv loop
  function _keep(){
    if(!keep) return;
    _recv(
      function(xhr, s, e){ // error
        if(e) $.err("recv:<-err:e:"+e+",s:"+s+","+xhr.responseText);
      },
      function(d){ // success
        if(! d instanceof Array) {
          $.err("recv:<-err:bad format "+d);
	  keep = false; // !!!! broken connect if recv failure
	  return;
	}
	for (var i = 0; i < d.length; i++) {
          var x = d[i];
          if (x !== undefined && x.length == 3) {
	    rbuf.push({s:x[0], f:x[1], a:x[2]});
	    $.thread(_exec);
          } else {
            $.err("recv:<-err:bad format "+x);
          }
        }
	// keep the connect
        $.thread( _keep );
      }
    );
  }

  // recv dispatch
  function _exec() {
    if (! done) { $.thread(_exec); return; }
    var c = rbuf.shift();
    if (rbuf.length > 0) $.thread(_exec);
    if (c == undefined) return;
    try {
      done = false;
      if (creg[c.s] === undefined) {
        $.err("exec: err: "+c.s+" not bind");
      } else if ( typeof(creg[c.s][c.f]) !== "function") {
        $.err("exec: err: "+c.f+" not found");
      } else {
        creg[c.s][c.f].apply(creg[c.s], c.a);
        // $.log("exec: success."+c);
      }
    } catch(e) {
      $.err("exec: err: "+e+":"+c);
    } finally {
      done = true;
    }
  }

  // **** delegate to the real thing

  function _open(param, error, success){
    window.frames[ifrm]["_open"](param, error, success);
  }

  function _recv(error, success){
    window.frames[ifrm]["_recv"](error, success);
  }

  function _send(param, error, success){
    window.frames[ifrm]["_send"](param, error, success);
  }

  // API EXPORT
  return {
    open:open,
    bind:bind, unbind:unbind, cast:cast,
    close:close
  };

})();

// $.log("boot loader");

function _scene(){
  var url = window.location.hash.split('#')[1];
  return (url) ? url : undefined;
};

var sn = _scene() || "adv_0";
if ( $.inArray(sn, ["adv_0", "adv_q", "auth"]) != -1 ) {
  ui.load(sn);
} else {
  var fok = function(){ ui.load(sn); };
  var fau = function(){ ui.load("auth"); };
  con.open({}, {go_identify:fau, failure:fau, success:fok});
}

});
